<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trivia Quiz Challenge</h1>

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h2>Welcome!</h2>
            <p>Click the button below to start the quiz.</p>
            <button id="start-btn">Start Quiz</button>
            <!-- Bonus: Configuration Options -->
            <div id="config-options" style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px;">
                <h3>Customize Your Quiz (Optional)</h3>
                <form id="config-form">
                    <label for="num-questions">Number of Questions (5-20):</label>
                    <input type="number" id="num-questions" name="amount" min="5" max="20" value="10">
                    <br><br>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Any Category</option>
                        <!-- avalable cattegories are :General Knowledge (ID: 9), Entertainment: Books (ID: 10),Entertainment: Film (ID: 11)

                                                                    Entertainment: Music (ID: 12)

                                                                    Entertainment: Musicals & Theatres (ID: 13)

                                                                    Entertainment: Television (ID: 14)

                                                                    Entertainment: Video Games (ID: 15)

                                                                    Entertainment: Board Games (ID: 16)

                                                                    Science & Nature (ID: 17)

                                                                    Science: Computers (ID: 18)

                                                                    Science: Mathematics (ID: 19)

                                                                    Mythology (ID: 20)

                                                                    Sports (ID: 21)

                                                                    Geography (ID: 22)

                                                                    History (ID: 23)

                                                                    Politics (ID: 24)

                                                                    Art (ID: 25)

                                                                    Celebrities (ID: 26)

                                                                    Animals (ID: 27)

                                                                    Vehicles (ID: 28)

                                                                    Entertainment: Comics (ID: 29)

                                                                    Science: Gadgets (ID: 30)

                                                                    Entertainment: Japanese Anime & Manga (ID: 31)

                                                                    Entertainment: Cartoon & Animations (ID: 32) -->
                        <option value="9">General Knowledge</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="17">Science & Nature</option>
                        <option value="21">Sports</option>
                        <option value="23">History</option>
                    </select>
                    <br><br>
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <br><br>
                    <label for="type">Question Type:</label>
                    <select id="type" name="type">
                        <option value="">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <p id="question-counter"></p>
            <h3 id="question-text"></h3>
            <div id="answer-options">
                <!-- Answer buttons will be generated here -->
            </div>
            <p id="feedback"></p>
             <!-- Bonus: Next Question Button -->
            <button id="next-btn" style="display: none;">Next Question</button>
             <!-- Bonus: Timer -->
            <p id="timer"></p>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h2>Quiz Complete!</h2>
            <p>Your final score is: <strong id="score"></strong></p>
            <h3>Review Incorrect Answers:</h3>
            <ul id="incorrect-answers-list">
                <!-- Incorrect answers will be listed here -->
            </ul>
             <!-- Bonus: Total Time -->
            <p id="total-time"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="screen">
            <p>Loading questions...</p>
        </div>

         <!-- Error Indicator -->
         <div id="error-screen" class="screen">
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
